version: '2.4.0'

services:




  db:
    container_name: db
    image: postgres:13.15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -q -d postgres -U postgres"]
      timeout: 45s
      interval: 10s
      retries: 10

volumes:
  pgdata: {}
